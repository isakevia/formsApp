<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b>Forms</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forms</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item routerLink="/login"><b>Login</b></ion-item>
  <ion-item routerLink="/registro"><b>Registro</b></ion-item>
  <ion-item routerLink="/cadastro"><b>Cadastro</b></ion-item>

  <ion-item-sliding *ngFor="let user of listaUsuarios">


    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto: {{user.email}}">{{user.email}}</a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
